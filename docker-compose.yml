version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: college_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=college
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: college_app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/college?schema=public
      - NODE_ENV=production
    ports:
      - "3456:3456"
    volumes:
      - .:/app               # Mount your code
      - /app/node_modules    # Prevent overwriting node_modules
      - ./logs:/var/log      # Mount logs directory
    command: sh -c "npx prisma generate && npm run start:dev"

volumes:
  db_data:


